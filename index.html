
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>خارطة مشاريع فالك العقارية</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #floating-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffffe6;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            text-align: center;
            width: 300px;
            font-size: 14px;
            color: #333333;
            display: flex;
            align-items: right;
            justify-content: space-between;
            flex-direction: column;
        }

        .status-indicator {
            display: inline-block;
            padding: 5px 10px;
            background-color: green;
            color: #ffffff;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            width: 60px;
        }

        .details {
            flex-grow: 1;
            padding-bottom: 10px;
            text-align: right;
        }

        .details strong {
            color: #CFA37A;
        }

        .details-price {
            color: blue;
            font-size: 18px;
        }

        #project-dropdown {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: right;
            width: 150px;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5px;
            z-index: 3;
            background-color: rgb(255, 255, 255);
            width: 60px;
            height: auto;
        }

        .centered-text {
            text-align: center;
        }

        .invisible {
            visibility: hidden;
        }

        .contact-box {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .contact-box img {
            margin-right: 10px;
            margin-left: 10px;
        }

        .contact-box a {
            text-decoration: none;
            color: #CFA37A;
            font-size: 12px;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.877);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading-logo {
            width: 150px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <img id="loading-logo" src="https://falek.sa/wp-content/uploads/2023/01/شعار-فالك-مفرغ-2@2x-8.png" alt="Loading Logo">
    </div>

    <img id="logo" src="https://falek.sa/wp-content/uploads/2023/01/شعار-فالك-مفرغ-2@2x-8.png" alt="Logo">
    <div id="floating-box">
        <div class="status-indicator invisible"></div>
        <div class="details centered-text">أنقر على القطعة المراد عرض تفاصيلها</div>
        <div class="contact-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2048px-WhatsApp.svg.png" alt="WhatsApp" width="24" height="24">
            <a href="https://wa.me/966547719991" target="_blank">مهتم بالشراء تواصل معنا</a>
        </div>
    </div>
    <select id="project-dropdown">
        <option value="">أختر أحد مشاريعنا</option>
        <option value="project1">مشروع الخزامى - بريدة</option>
        <option value="project3">مشروع واحة الخير - المدينة المنورة</option>
    </select>
    <div id="map"></div>

    <script>
        const floatingBox = document.getElementById('floating-box');
        const statusIndicator = document.querySelector('.status-indicator');
        const details = document.querySelector('.details');
        const projectDropdown = document.getElementById('project-dropdown');
        const loadingScreen = document.getElementById('loading-screen');

        const projectCoordinates = {
            'project1': [43.936768, 26.347163],  // Replace with actual coordinates for project 1
            'project2': [44.010858, 26.340546],  // Replace with actual coordinates for project 2
            'project3': [39.600575, 24.363737]   // Replace with actual coordinates for project 3
        };

        projectDropdown.addEventListener('change', (event) => {
            const selectedProject = event.target.value;
            if (projectCoordinates[selectedProject]) {
                map.flyTo({
                    center: projectCoordinates[selectedProject],
                    zoom: 15
                });
            }
        });

        mapboxgl.accessToken = 'pk.eyJ1IjoiZmFsZWtyZWFsZXN0YXRlIiwiYSI6ImNsd3o5b29mNzA1azcycXNldmtyMWwxZGsifQ.Qs9IsjGKXf7cnNuhwx3aYw';
        mapboxgl.setRTLTextPlugin(
        'https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.3/mapbox-gl-rtl-text.js',
        null,
        true // Lazy load the plugin
    );
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/falekrealestate/clyx2kgu9009m01nuauz45xzv',
            zoom: 7,
            center: [43.936768, 26.347163],
            projection: 'globe'
        });

        map.addControl(new mapboxgl.NavigationControl());

        map.on('load', () => {
            map.setFog({});

            // Hide loading screen after 2 seconds
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 2000);

            // Fetch dataset from Mapbox API for project 1 (الخزامى)
            fetch('https://api.mapbox.com/datasets/v1/falekrealestate/clynbl8ph0oo61mo626c0whc3/features?access_token=pk.eyJ1IjoiZmFsZWtyZWFsZXN0YXRlIiwiYSI6ImNsd3o5b29mNzA1azcycXNldmtyMWwxZGsifQ.Qs9IsjGKXf7cnNuhwx3aYw')
                .then(response => response.json())
                .then(data => {
                    map.addSource('mapbox-dataset', {
                        type: 'geojson',
                        data: data
                    });

                    map.addLayer({
                        id: 'dataset-fill',
                        type: 'fill',
                        source: 'mapbox-dataset',
                        paint: {
                            'fill-color': [
                                'match',
                                ['get', 'status1'],
                                'متاح', '#c2d257',
                                'مباع', '#7e74b5',
                                'مرفق', 'grey',
                                '#c2d257' // Default value
                            ],
                            'fill-opacity': 0.8
                        }
                    });

                    map.addLayer({
                        id: 'dataset-line',
                        type: 'line',
                        source: 'mapbox-dataset',
                        paint: {
                            'line-color': '#fff',
                            'line-width': 1
                        }
                    });

                    map.addLayer({
                        id: `dataset-symbol`,
                        type: 'symbol',
                        source: 'mapbox-dataset',
                        layout: {
                            'text-field': ['get', 'SM Title'],
                            'text-size': 16,
                            'text-offset': [0, 0.0] // Adjust offsets for each symbol layer
                        },
                        paint: {
                            'text-color': 'black'
                        },
                        minzoom: 20, // Adjust zoom levels accordingly
                        maxzoom: 23
                    });
                    map.addLayer({
                        id: `dataset-symbol4`,
                        type: 'symbol',
                        source: 'mapbox-dataset',
                        layout: {
                            'text-field': ['get', 'block1'],
                            'text-size': 20,
                            'text-offset': [0, 0.0] // Adjust offsets for each symbol layer
                        },
                        paint: {
                            'text-color': 'black'
                        },
                        minzoom: 15, // Adjust zoom levels accordingly
                        maxzoom: 17
                    });

                    ['', 'name', 'Title'].forEach((property, index) => {
                        map.addLayer({
                            id: `dataset-symbol2${index}`,
                            type: 'symbol',
                            source: 'mapbox-dataset',
                            layout: {
                                'text-field': ['get', property],
                                'text-size': 20,
                                'text-offset': [0, -0.8 + 0.8 * index] // Adjust offsets for each symbol layer
                            },
                            paint: {
                                'text-color': index === 2 ? 'white' : 'black'
                            },
                            minzoom: index == 2 ? 19 : 17, // Adjust zoom levels accordingly
                            maxzoom: 23
                        });
                    });

                })
                .catch(err => console.error('Error fetching dataset:', err));

            // Fetch dataset from Mapbox API for project 3 (واحة الخير)
            fetch('https://api.mapbox.com/datasets/v1/falekrealestate/clynbo6o30ost1to6dro14z5g/features?access_token=pk.eyJ1IjoiZmFsZWtyZWFsZXN0YXRlIiwiYSI6ImNsd3o5b29mNzA1azcycXNldmtyMWwxZGsifQ.Qs9IsjGKXf7cnNuhwx3aYw')
                .then(response => response.json())
                .then(data => {
                    map.addSource('mapbox-dataset2', {
                        type: 'geojson',
                        data: data
                    });

                    map.addLayer({
                        id: 'dataset-fill2',
                        type: 'fill',
                        source: 'mapbox-dataset2',
                        paint: {
                            'fill-color': [
                                'match',
                                ['get', 'status1'],
                                'متاح', '#c2d257',
                                'مباع', '#7e74b5',
                                'مرفق', '#7e74b5',
                                '#c2d257' // Default value
                            ],
                            'fill-opacity': 0.8
                        }
                    });

                    map.addLayer({
                        id: 'dataset-line2',
                        type: 'line',
                        source: 'mapbox-dataset2',
                        paint: {
                            'line-color': '#fff',
                            'line-width': 1
                        }
                    });

                    map.addLayer({
                        id: `dataset-symbol2`,
                        type: 'symbol',
                        source: 'mapbox-dataset2',
                        layout: {
                            'text-field': ['get', 'SM Title'],
                            'text-size': 16,
                            'text-offset': [0, 0.0] // Adjust offsets for each symbol layer
                        },
                        paint: {
                            'text-color': 'black'
                        },
                        minzoom: 20, // Adjust zoom levels accordingly
                        maxzoom: 23
                    });

                    ['', 'name', 'Title'].forEach((property, index) => {
                        map.addLayer({
                            id: `dataset-symbol3${index}`,
                            type: 'symbol',
                            source: 'mapbox-dataset2',
                            layout: {
                                'text-field': ['get', property],
                                'text-size': 20,
                                'text-offset': [0, -0.8 + 0.8 * index] // Adjust offsets for each symbol layer
                            },
                            paint: {
                                'text-color': index === 2 ? 'white' : 'black'
                            },
                            minzoom: index == 2 ? 19 : 17, // Adjust zoom levels accordingly
                            maxzoom: 23
                        });
                    });

                })
                .catch(err => console.error('Error fetching dataset:', err));

            map.on('click', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['dataset-fill', 'dataset-fill2']
                });

                if (features.length) {
                    const feature = features[0];
                    const { SHAPE_Area, use, status1, price, block } = feature.properties;

                    // Update the floating box details
                    details.classList.remove('centered-text');
                    statusIndicator.classList.remove('invisible');
                    details.innerHTML = `
                        <strong>إستخدام الأرض:</strong> ${use}<br/>
                        <strong>البلوك رقم:</strong> ${block}<br/>
                    `;

                    // Determine the background color based on the status1 value
                    const statusColor = status1 === 'متاح' ? 'green' : 'red';
                    statusIndicator.textContent = status1;
                    statusIndicator.style.backgroundColor = statusColor;

                    const coordinates = feature.geometry.coordinates;
                    const center = getPolygonCenter(coordinates);

                    map.flyTo({
                        center: center,
                        zoom: 20
                    });
                } else {
                    resetFloatingBox();
                }
            });

            function resetFloatingBox() {
                statusIndicator.classList.add('invisible');
                details.classList.add('centered-text');
                details.innerHTML = 'أنقر على القطعة المراد عرض تفاصيلها';
            }

            map.on('mouseenter', 'dataset-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'dataset-fill', () => {
                map.getCanvas().style.cursor = '';
            });

            function getPolygonCenter(coordinates) {
                const bounds = new mapboxgl.LngLatBounds();
                coordinates[0].forEach(coord => bounds.extend(coord));
                return bounds.getCenter();
            }
        });
    </script>
</body>

</html>
