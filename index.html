<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خارطة مشاريع فالك العقارية</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
            direction: rtl;
        }

        #map {
            flex: 1;
        }

        #sidebar {
            width: 350px;
            margin-top: 80px;
            background-color: #f1f1f1e1;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            overflow-y: auto;
            flex-shrink: 0;
            font-size: 12px;
            text-align: right;
            color: #333333;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s ease, height 0.3s ease;
        }

        .drag-handle {
            width: 50px;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin: 0 auto;
            cursor: pointer;
            text-align: center;
        }

        .drag-handle img {
            width: 0px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            color: #333333;
        }

        .close-button:hover {
            color: #ff000000;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .button {
            padding: 10px;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .button img {
            width: 18px;
            height: 18px;
        }

        .btn-primary {
            background-color: #198754;
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-secondary {
            background-color: #CFA37A;
            color: black;
            width: calc(50% - 5px);
            display: flex;
            justify-content: center;
        }

        .details-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            align-items: center;
        }

        .details-container div {
            background-color: #f4f4f9;
            border-radius: 5px;
            text-align: right;
            padding: 5px;
        }

        .details-title {
            font-size: 20px;
            font-weight: bold;
        }

        .details-subtitle {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .details {
            background-color: #CFA37A;
            text-align: center;
            padding: 5px;
        }

        #message {
            text-align: center;
            font-size: 18px;
            margin-top: 50px;
        }

        #contact-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto;
            /* Move to bottom */
        }

        #contact-box img {
            margin-left: 10px;
        }

        #contact-box a {
            text-decoration: none;
            color: #198754;
            font-size: 14px;
        }

        #project-dropdown {
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            text-align: right;
            width: 150px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5px;
            z-index: 3;
            background-color: rgb(255, 255, 255);
            width: 60px;
            height: auto;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.877);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #loading-logo {
            width: 150px;
            height: auto;
        }

        @media(max-width: 768px) {
            #sidebar {
                width: auto;
                max-height: 40%;
                position: absolute;
                bottom: 0;
                top: auto;
                left: 0;
                right: 0;
                transform: translateY(calc(100% - 40px));
            }
        }

        /* Full screen control button */
        #fullscreen-btn {
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        #fullscreen-btn img {
            width: 9px;
            height: 10px;
        }

        #legend {
            z-index: 3;
            background-color: rgba(255, 255, 255, 0.507);
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: right;
            font-size: 9px;
            width: fit-content;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 75px;
            display: flex;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 10%;
            display: inline-block;
        }

    </style>
</head>

<body>
    <div id="loading-screen">
        <img id="loading-logo" src="https://falek.sa/wp-content/uploads/2023/01/شعار-فالك-مفرغ-2@2x-8.png"
            alt="Loading Logo">
    </div>

    <img id="logo" src="https://falek.sa/wp-content/uploads/2023/01/شعار-فالك-مفرغ-2@2x-8.png" alt="Logo">
    <select id="project-dropdown">
        <option value="">أختر أحد مشاريعنا</option>
        <option value="project1">مشروع واحة الخير - المدينة المنورة</option>
        <option value="project2">مشروع غرناطة - بريدة</option>
    </select>
    <div id="legend">
        <div class="legend-item">
            <span>    حالة الأرض:</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #7DA683;"></span>
            <span>متاح</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #AB0000;"></span>
            <span>مباع</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: rgb(255, 255, 255);"></span>
            <span>غير متاح</span>
        </div>
        <div class="legend-item">
            <span class="legend-color" style="background-color: #A8A38B;"></span>
            <span>تجاري</span>
        </div>
    </div>

    <div id="map"></div>
    <button id="fullscreen-btn"><img src="https://img.icons8.com/material-outlined/24/000000/full-screen.png"
            alt="Fullscreen Icon"></button>
    <div id="sidebar">
        <div class="drag-handle">
            <img src="https://img.icons8.com/ios-glyphs/30/null/expand.png" alt="Drag Handle">
        </div>
        <button id="close-sidebar" class="close-button">&times;</button>
        <div id="message">أنقر على القطعة المراد عرض تفاصيلها</div>
        <div class="details-title" style="display: none;"></div>
        <div class="details-subtitle" style="display: none;"></div>
        <div class="button-container" style="display: none;">
            <button class="button btn-secondary" id="open-on-map"><img
                    src="https://img.icons8.com/ios-glyphs/30/null/marker.png" alt="Map Icon"> فتح على خرائط
                قوقل</button>
            <button class="button btn-secondary" id="share-land"><img
                    src="https://img.icons8.com/ios-glyphs/30/null/share.png" alt="Share Icon"> مشاركة الأرض</button>
        </div>
        <button class="button btn-primary" style="display: none;"></button>
        <div class="details-container" style="display: none;">
            <div>
                رقم القطعة<br />
                522/1
            </div>
            <div>
                رقم البلوك<br />
                29
            </div>
            <div>
                رقم المخطط<br />
                3119
            </div>
        </div>
        <div class="details" style="display: none;">
            إجمالي المساحة<br />
            713.5 م²
        </div>
        <div id="contact-box" style="display: none;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/2048px-WhatsApp.svg.png"
                alt="WhatsApp" width="24" height="24">
            <a href="https://wa.me/966547719991" target="_blank">مهتم بالشراء تواصل معنا</a>
        </div>
    </div>
